<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/tree.css">
    <link rel="stylesheet" href="styles/pane.css">
    <link rel="stylesheet" href="styles/md.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto|Source+Code+Pro" rel="stylesheet">
    <meta charset="UTF-8">
    <title>CodeBook</title>
  </head>
  <body>
    <div class="panes-container">
      <div class="left-pane" id="left-pane">
          <div class="tree-view" id="tree-view">
          </div>
      </div>
      <div class="right-pane" id="right-pane">
        <div class="main-wrapper">
          <div class="command-line">
            <input type="text" name="search" value="" id="command-line" class="command-line__input">
            <div id="command-line__popup">
              <ul class="command-line__list"/>
            </div>
            <div class="index-button">
          </div>
            <svg width="20" height="20" viewBox="0 0 40 40">
              <line x1="0" x2="40" y1="35" y2="35" style="stroke:grey;stroke-width:2"/>
              <line x1="0" x2="40" y1="25" y2="25" style="stroke:rgb(255,0,0);stroke-width:2"/>
              <line x1="0" x2="40" y1="15" y2="15" style="stroke:rgb(255,0,0);stroke-width:2"/>
            </svg>
          </div>
          <div id="marked"></div>
        </div>
      </div>
    </div>
    
  </body>

  <script>
    // You can also require other files to run in this process
    const renderer = require('./src/app.js')
  </script>
</html>
